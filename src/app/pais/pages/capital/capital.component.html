<h2>Por Capital</h2>
<hr>

<div class="row">
    <div class="col">
        <app-input (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)" placeholder="Buscar Por Capital..."></app-input>
    </div>
</div>

<hr>

<div *ngIf="isError" class="alert alert-danger">
    <p>No Se Encontro El Termino {{termino}} </p>
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-table [paises]="paises"></app-table>
    </div>
</div>
