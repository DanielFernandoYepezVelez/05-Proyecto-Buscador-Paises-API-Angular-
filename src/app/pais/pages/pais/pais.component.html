<h2>Por Pais</h2>
<hr>

<div class="row">
    <div class="col">
        <form autocomplete="off" action="#" (ngSubmit)="buscar()">
            <input type="text" class="form-control" name="termino" [(ngModel)]="termino" placeholder="Buscar País">
        </form>
    </div>
</div>

<hr>

<div *ngIf="isError" class="alert alert-danger">
    <p>No Se Encontro El Termino {{termino}} </p>
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises; let i = index">
                    <td>{{ i + 1}}</td>
                    <td>
                        <img width="65" height="55" [src]="pais.flag" alt="#">
                    </td>
                    <td>{{ pais.name }}</td>
                    <td>{{ pais.population | number }}</td>
                    <td>
                        <a [routerLink]="[ '/pais', pais.alpha2Code ]">name</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
