<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por País</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-input (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)" placeholder="Buscar Por País..."></app-input>
        </div>
    </div>

    <ul *ngIf="mostrarSugerencias" class="list-group">
        <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action">
            <a [routerLink]="['/pais', pais.alpha2Code]" class="nav-link">
                {{ pais.name }}
            </a>
        </li>
        <li class="list-group-item list-group-item-action">
            <a class="nav-link" (click)="buscar(termino)">
                Buscar {{ termino }}
            </a>
        </li>
    </ul>

    <hr>
</div>

<div *ngIf="isError" class="alert alert-danger">
    <p>No Se Encontro El Termino {{termino}} </p>
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-table [paises]="paises"></app-table>
    </div>
</div>
